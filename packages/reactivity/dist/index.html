  <body>

    <script src="./reactivity.global.js"></script>
    <script>
      // effect 代表的是副作用函数，如果此函数依赖的数据发生变化，那么就会重新执行此函数
      // reactive 代表的是响应式数据 proxy
      const { reactive, effect, ref } = VueReactivity;
      const state = reactive({
        name: '张三',
        age: 18,
        address: {
          num: 999,
        },
      });
      console.log(state);
    </script>
  </body>
